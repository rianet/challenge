<div ng-controller="LoginCtrl">
	<form class="form-signin" name="signinFrm" ng-submit="login()">
		<h2 class="form-signin-heading">Please sign in</h2>
	    <label for="username" class="sr-only">Username</label>
	    <input type="text" id="username" class="form-control" placeholder="Username" ng-model="username" required autofocus>
	    <label for="password" class="sr-only">Password</label>
	    <input type="password" id="password" class="form-control" placeholder="Password" ng-model="password" required>
	    <div class="checkbox">
	    	<label>
	            <input type="checkbox" value="remember-me"> Remember me
	        </label>
	    </div>
		<button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="!signinFrm.$valid"> Sign in</button>
	</form>
</div>
